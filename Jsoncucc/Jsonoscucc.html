<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Oldal</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-list">
            <!-- C√≠mek bet√∂lt√©se JS-b≈ël -->
          </ul>
        </div>
      </div>
    </nav>

    <!-- F≈ëtartalom -->
    <div class="container mt-4">
        <div class="row" id="card-container">
            <!-- K√°rty√°k JS-b≈ël -->
        </div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Saj√°t JS -->
    <script>
      fetch('adatok.json')
  .then(response => response.json())
  .then(data => {
    console.log("Visszakapott data:", data.valami[1].cim);
    const navList = document.getElementById('nav-list');

    // Navig√°ci√≥: c√≠m els≈ë 10 karakter
    data.valami.forEach(item => {
      const li = document.createElement('li');
      li.classList.add('nav-item');
      li.innerHTML = `<a class="nav-link" href="#">${item.cim.substring(0,10)}</a>`;
      navList.appendChild(li);
    });

    // V√©letlenszer≈± 3 k√°rtya
    const shuffled = data.valami.sort(() => 0.5 - Math.random()).slice(0, 3);
    const cardContainer = document.getElementById('card-container');

    shuffled.forEach(item => {
      const col = document.createElement('div');
      col.classList.add('col-md-4', 'mb-3');

      // csak az els≈ë k√©p jelenik meg a k√°rty√°n
      const firstImage = item.kepek[0] || '';

      col.innerHTML = `
        <div class="card h-100">
          <img src="${firstImage}" class="card-img-top" alt="${item.cim}">
          <div class="card-body">
            <h5 class="card-title">${item.cim}</h5>
            <p class="card-text">${item.szoveg.substring(0, 100)}...</p>
            <ul class="list-unstyled">
              ${item.kepek.map(k => `<li>üì∑ ${k}</li>`).join('')}
            </ul>
          </div>
        </div>
      `;
      cardContainer.appendChild(col);
    });
  })
  

    </script>
</body>
</html>
